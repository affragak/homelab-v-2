---
# Option 1: Split secrets (RECOMMENDED)
# ExternalSecret for DB credentials with proper type
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-db-credentials
  namespace: forgejo
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: forgejo-db-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth  # CNPG prefers this type
  data:
    - secretKey: username
      remoteRef:
        key: forgejo-secrets/forgejo-db-credentials
        property: username
    - secretKey: password
      remoteRef:
        key: forgejo-secrets/forgejo-db-credentials
        property: password

---
# ExternalSecret for N8N env vars
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-db-env
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend-global
    kind: ClusterSecretStore
  target:
    name: forgejo-db-env
    creationPolicy: Owner
    template:
      type: Opaque  # CNPG prefers this type
  data:
    - secretKey: FORGEJO__database__USER
      remoteRef:
        key: forgejo-secrets/forgejo-db-env
        property: FORGEJO__database__USER
    - secretKey: FORGEJO__database__PASSWD
      remoteRef:
        key: forgejo-secrets/forgejo-db-env
        property: FORGEJO__database__PASSWD

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system

spec:
  targetNamespace: kube-system
  releaseName: cilium
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.18.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
